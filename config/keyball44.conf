CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

# enable auto-sleeping after being idle for 15 mins (unit: ms)
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# set transmission power to max
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# 设备检测器基础配置
CONFIG_ADC=y
CONFIG_DEVICE_DETECTOR=y
CONFIG_DEVICE_DETECTOR_LOG_LEVEL=3
CONFIG_DEVICE_DETECTOR_CALLBACK_LAYER=y

# 自适应稳定性配置
CONFIG_DEVICE_DETECTOR_ADAPTIVE_STABILITY=y
CONFIG_DEVICE_DETECTOR_ADAPTIVE_STABILITY_WINDOW=15
CONFIG_DEVICE_DETECTOR_ADAPTIVE_STABILITY_MIN_QUALITY=40

# 检测参数配置
CONFIG_DEVICE_DETECTOR_SAMPLING_HZ=10
CONFIG_DEVICE_DETECTOR_DETECTION_DELAY_MS=50
CONFIG_DEVICE_DETECTOR_STABILITY_THRESHOLD=3

# 电压学习功能
CONFIG_DEVICE_DETECTOR_VOLTAGE_LEARNING=y

# 层映射配置
CONFIG_DEVICE_DETECTOR_LAYER_KNOB=4
CONFIG_DEVICE_DETECTOR_LAYER_JOYSTICK=5
CONFIG_DEVICE_DETECTOR_LAYER_TRACKBALL=6
CONFIG_DEVICE_DETECTOR_LAYER_SLIDER=7
CONFIG_DEVICE_DETECTOR_LAYER_OTHER=0

# 调试支持
CONFIG_DEVICE_DETECTOR_SHELL=y
CONFIG_SHELL=y
